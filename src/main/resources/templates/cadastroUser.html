<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - ReciCoin</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div class="container auth-container" style="max-width: 700px;">
        <div class="clean-card">
            <h2 class="text-center">Junte-se à ReciCoin</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="text" id="phone" class="form-control" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Cidade</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Estado</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Conta</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="/login">Já tem conta? Faça login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                role: 'USER',
                points: 0
            };

            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                alert('Cadastro realizado! Faça login.');
                window.location.href = '/login';
            } else {
                alert('Erro ao cadastrar. Verifique os dados.');
            }
        });
    </script>
</body>
</html>
