<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parceiro - ReciCoin</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div class="container auth-container" style="max-width: 800px;">
        <div class="clean-card">
            <h2 class="text-center">Seja um Ponto de Coleta</h2>
            <p class="text-center mb-3">Cadastre sua empresa ou instituição.</p>
            
            <form id="pointForm">
                <div class="form-group">
                    <label class="form-label">Nome do Estabelecimento</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Descrição (O que vocês coletam?)</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">E-mail Comercial</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Telefone</label>
                        <input type="text" id="phone" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha de Acesso</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <h3>Endereço</h3>
                <div class="form-group">
                    <label class="form-label">Logradouro</label>
                    <input type="text" id="address" class="form-control">
                </div>
                
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Cidade</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Estado</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">CEP</label>
                        <input type="text" id="zipcode" class="form-control">
                    </div>
                </div>

                <h3>Horário de Funcionamento</h3>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Abertura</label>
                        <input type="time" id="openingTime" class="form-control">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Fechamento</label>
                        <input type="time" id="closingTime" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Registrar Ponto</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="/login">Voltar para Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pointForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const point = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipcode: document.getElementById('zipcode').value,
                description: document.getElementById('description').value,
                openingTime: document.getElementById('openingTime').value + ":00",
                closingTime: document.getElementById('closingTime').value + ":00",
                role: 'COLLECTION_POINT'
            };

            const response = await fetch('/auth/collection-point/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(point)
            });

            if (response.ok) {
                alert('Ponto de Coleta cadastrado com sucesso!');
                window.location.href = '/login';
            } else {
                alert('Erro ao cadastrar. Verifique os dados.');
            }
        });
    </script>
</body>
</html>
