<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReciCoin</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container auth-container">
        <div class="clean-card text-center">
            <h1 style="color: var(--cor-primaria);"><i class="fas fa-leaf"></i> ReciCoin</h1>
            <p class="mb-3">Entre para transformar o mundo.</p>

            <div style="margin-bottom: 20px;">
                <button type="button" class="btn btn-secondary" onclick="setLoginType('user')" id="btnUser">Sou
                    Usuário</button>
                <button type="button" class="btn btn-secondary" onclick="setLoginType('point')" id="btnPoint">Sou Ponto
                    de Coleta</button>
            </div>

            <form id="loginForm">
                <div class="form-group text-left">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="form-group text-left">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>

            <div class="mt-3">
                <p>Não tem conta?</p>
                <a href="/cadastro">Cadastrar Usuário</a> |
                <a href="/cadastro-ponto">Cadastrar Ponto</a>
            </div>
        </div>
    </div>

    <script>
        let loginUrl = '/auth/login';

        function setLoginType(type) {
            document.getElementById('btnUser').style.backgroundColor = type === 'user' ? 'var(--cor-primaria)' : 'transparent';
            document.getElementById('btnUser').style.color = type === 'user' ? '#fff' : 'var(--cor-primaria)';

            document.getElementById('btnPoint').style.backgroundColor = type === 'point' ? 'var(--cor-primaria)' : 'transparent';
            document.getElementById('btnPoint').style.color = type === 'point' ? '#fff' : 'var(--cor-primaria)';

            if (type === 'user') loginUrl = '/auth/login';
            else loginUrl = '/auth/collection-point/login';
        }

        setLoginType('user');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);

                    if (loginUrl.includes('collection-point')) {
                        window.location.href = '/meu-painel'; // <--- AGORA REDIRECIONA CERTO
                    } else {
                        window.location.href = '/pontos-coleta';
                    }

                } else {
                    alert('Erro no login. Verifique suas credenciais.');
                }
            } catch (error) {
                console.error('Erro ao tentar logar:', error);
                alert('Ocorreu um erro. Tente novamente mais tarde.');
            }
        });
    </script>
</body>

</html>
