<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pontos de Coleta - ReciCoin</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .points-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .point-card {
            background: white;
            border-radius: var(--borda-arredondada);
            padding: 25px;
            box-shadow: var(--sombra-suave);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .point-card:hover {
            transform: translateY(-5px);
            border-color: var(--cor-primaria);
        }

        .point-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .point-icon {
            width: 50px;
            height: 50px;
            background-color: #E8F5E9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cor-primaria);
            font-size: 1.5rem;
        }

        .point-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .status-badge {
            background-color: var(--cor-primaria);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav style="background: white; padding: 15px; box-shadow: var(--sombra-suave); display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0; color: var(--cor-primaria); cursor: pointer;" onclick="window.location.href='/'">
            <i class="fas fa-leaf"></i> ReciCoin
        </h2>
        
        <div id="navButtons">
            <a href="/login" class="btn btn-secondary" style="padding: 8px 20px; font-size: 0.9rem;">Entrar</a>
            <a href="/cadastro" class="btn btn-primary" style="padding: 8px 20px; font-size: 0.9rem;">Cadastrar</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px;">
        <div class="text-center">
            <h1>Encontre um Ponto de Coleta</h1>
            <p>Descubra onde reciclar perto de você e ajude o planeta.</p>
        </div>

        <div id="pointsContainer" class="points-grid">
            <p class="text-center" style="width: 100%;">Carregando pontos...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const navButtons = document.getElementById('navButtons');

        if (token) {
            navButtons.innerHTML = `
                <span style="margin-right: 15px; font-weight: 600; color: var(--cor-primaria);">Olá, Reciclador!</span>
                <button onclick="logout()" class="btn btn-secondary" style="padding: 8px 20px; font-size: 0.9rem; border-color: #d32f2f; color: #d32f2f;">Sair</button>
            `;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('pointsContainer');
            
            try {
                const response = await fetch('/collection-point/all');
                
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const points = await response.json();

                container.innerHTML = '';

                if (points.length === 0) {
                    container.innerHTML = '<p class="text-center">Nenhum ponto cadastrado ainda.</p>';
                    return;
                }

                points.forEach(point => {
                    const card = document.createElement('div');
                    card.className = 'point-card';

                    card.innerHTML = `
                        <div>
                            <div class="point-header">
                                <div class="point-icon"><i class="fas fa-recycle"></i></div>
                                <h3 style="margin: 0; font-size: 1.2rem;">${point.name}</h3>
                            </div>
                            
                            <p style="font-style: italic; color: #555; margin-bottom: 15px;">
                                "${point.description || 'Recebemos recicláveis em geral.'}"
                            </p>

                            <div class="point-info">
                                <i class="fas fa-map-marker-alt" style="width: 20px;"></i>
                                ${point.address || 'Endereço não informado'}, ${point.city} - ${point.state}
                            </div>
                            
                            <div class="point-info">
                                <i class="far fa-clock" style="width: 20px;"></i>
                                ${point.openingTime} às ${point.closingTime}
                            </div>

                            <div class="point-info">
                                <i class="fas fa-phone" style="width: 20px;"></i>
                                ${point.phone || 'Sem telefone'}
                            </div>
                        </div>

                        <div class="text-center">
                            <span class="status-badge">Aberto para coleta</span>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-center" style="color: red;">Erro ao carregar os pontos de coleta.</p>';
            }
        });
    </script>

</body>
</html>
