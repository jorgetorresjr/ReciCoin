<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão da Loja - ReciCoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success shadow">
        <div class="container">
            <span class="navbar-brand fw-bold">ReciCoin - Gestão de Recompensas</span>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-white py-3">
                        <h4 class="text-success mb-0">Cadastrar Novo Produto</h4>
                    </div>
                    <div class="card-body">
                        <form id="productForm">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nome do Produto</label>
                                <input type="text" id="pName" class="form-control" placeholder="Ex: Saco de Adubo 2kg" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Descrição</label>
                                <textarea id="pDesc" class="form-control" rows="2" placeholder="Ex: Adubo orgânico perfeito para plantas." required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Custo em ReciCoins</label>
                                <input type="number" id="pPoints" class="form-control" placeholder="Ex: 150" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 fw-bold">Adicionar à Vitrine</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';

        function logout() { localStorage.removeItem('token'); window.location.href = '/login'; }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                name: document.getElementById('pName').value,
                description: document.getElementById('pDesc').value,
                points: parseInt(document.getElementById('pPoints').value)
            };

            try {
                const response = await fetch('/products/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Produto cadastrado com sucesso! Já está visível para os utilizadores.");
                    document.getElementById('productForm').reset();
                } else {
                    const erro = await response.text();
                    alert("Erro: " + erro);
                }
            } catch (error) {
                alert("Erro de conexão.");
            }
        });
    </script>
</body>
</html>
