<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Empresa - ReciCoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-badge { font-size: 0.85rem; padding: 6px 10px; border-radius: 20px; text-transform: uppercase; font-weight: bold; }
        .btn-action { margin-right: 5px; margin-bottom: 5px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ReciCoin Parceiros</a>
            <div class="d-flex">
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow border-0">
            <div class="card-header bg-white py-3">
                <h4 class="text-success mb-0">Agendamentos Recebidos</h4>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Data e Hora</th>
                                <th>Cliente</th>
                                <th>Item (Descrição)</th>
                                <th>Status Atual</th>
                                <th class="text-end pe-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <div class="spinner-border text-success" role="status"></div>
                                    <div class="mt-2">Carregando agendamentos...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
        async function loadSchedule() {
            try {
                const response = await fetch('/appointments/my-schedule', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.status === 403) {
                    alert("Acesso negado. Por favor, faça login como Empresa.");
                    logout();
                    return;
                }
                const list = await response.json();
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if (list.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5 text-muted">Nenhum agendamento recebido.</td></tr>';
                    return;
                }

                list.forEach(item => {
                    let dataFormatada = "Data Inválida";
                    if (item.scheduledDateTime) {
                        const d = item.scheduledDateTime;
                        if (Array.isArray(d)) {
                            const dataObj = new Date(d[0], d[1] - 1, d[2], d[3], d[4]);
                            dataFormatada = dataObj.toLocaleString('pt-BR');
                        } else {
                            dataFormatada = new Date(d).toLocaleString('pt-BR');
                        }
                    }
                    let statusHtml = '';
                    let buttonsHtml = '';

                    if (item.status === 'SCHEDULED') {
                        statusHtml = '<span class="badge bg-warning text-dark status-badge">Aguardando</span>';
                        buttonsHtml = '<button onclick="updateStatus(' + item.id + ', \'accept\')" class="btn btn-sm btn-primary btn-action">Aceitar</button>' +
                                      '<button onclick="updateStatus(' + item.id + ', \'cancel\')" class="btn btn-sm btn-outline-danger btn-action">Recusar</button>';
                    
                    } else if (item.status === 'CONFIRMED') {
                        statusHtml = '<span class="badge bg-info text-dark status-badge">Aprovado</span>';
                        buttonsHtml = '<button onclick="updateStatus(' + item.id + ', \'complete\')" class="btn btn-sm btn-success btn-action">Recebi o Item</button>' +
                                      '<button onclick="updateStatus(' + item.id + ', \'cancel\')" class="btn btn-sm btn-outline-secondary btn-action">Cliente Faltou</button>';
                    
                    } else if (item.status === 'COMPLETED') {
                        statusHtml = '<span class="badge bg-success status-badge">Finalizado</span>';
                        buttonsHtml = '<span class="text-muted small">Concluído</span>';
                    
                    } else {
                        statusHtml = '<span class="badge bg-danger status-badge">Cancelado</span>';
                        buttonsHtml = '<span class="text-muted small">-</span>';
                    }
                    tbody.innerHTML += `
                        <tr>
                            <td class="ps-4 fw-bold text-secondary">${dataFormatada}</td>
                            <td>
                                <div class="fw-bold text-dark">${item.user ? item.user.name : 'Cliente'}</div>
                                <div class="small text-muted">${item.user ? item.user.email : ''}</div>
                            </td>
                            <td>${item.description || '<em class="text-muted">Sem descrição</em>'}</td>
                            <td>${statusHtml}</td>
                            <td class="text-end pe-4">${buttonsHtml}</td>
                        </tr>
                    `;
                });

            } catch (error) {
                console.error(error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="5" class="text-center text-danger py-4">Erro ao carregar dados. Verifique o console.</td></tr>';
            }
        }
        async function updateStatus(id, action) {
            if (!confirm("Tem certeza que deseja atualizar este agendamento?")) return;

            try {
                const url = '/appointments/' + id + '/' + action;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    loadSchedule();
                } else {
                    alert("Erro ao atualizar. Tente novamente.");
                }
            } catch (error) {
                alert("Erro de conexão com o servidor.");
            }
        }
        loadSchedule();
    </script>
</body>
</html>
