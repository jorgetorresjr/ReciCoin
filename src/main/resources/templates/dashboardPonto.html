<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel da Empresa - ReciCoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-scheduled { background-color: #ffc107; color: #000; }
        .badge-confirmed { background-color: #0dcaf0; color: #000; }
        .badge-completed { background-color: #198754; color: #fff; }
        .badge-cancelled { background-color: #dc3545; color: #fff; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success shadow">
        <div class="container">
            <span class="navbar-brand fw-bold">ReciCoin - Painel de Coleta</span>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-white py-3">
                <h4 class="text-success mb-0">Agendamentos Recebidos</h4>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Data e Hora</th>
                                <th>Cliente</th>
                                <th>Material / Item</th>
                                <th>Status Atual</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleList">
                            <tr><td colspan="5" class="text-center py-4">A carregar...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';

        function logout() { localStorage.removeItem('token'); window.location.href = '/login'; }

        async function loadSchedule() {
            try {
                const response = await fetch('/appointments/my-schedule', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (!response.ok) throw new Error("Erro de autenticação");
                const list = await response.json();
                const tbody = document.getElementById('scheduleList');

                if (list.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">Nenhum agendamento encontrado.</td></tr>';
                    return;
                }

                tbody.innerHTML = list.map(item => {
                    let dataF = new Date(item.scheduledDateTime).toLocaleString('pt-BR');
                    if (Array.isArray(item.scheduledDateTime)) {
                        const a = item.scheduledDateTime;
                        dataF = new Date(a[0], a[1]-1, a[2], a[3], a[4]).toLocaleString('pt-BR');
                    }

                    let statusBadge = '';
                    let acoes = '';

                    if (item.status === 'SCHEDULED') {
                        statusBadge = '<span class="badge badge-scheduled px-2 py-1 rounded">AGUARDANDO</span>';
                        acoes = `
                            <button class="btn btn-sm btn-primary" onclick="updateStatus(${item.id}, 'accept')">Aceitar</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="updateStatus(${item.id}, 'cancel')">Recusar</button>
                        `;
                    } else if (item.status === 'CONFIRMED') {
                        statusBadge = '<span class="badge badge-confirmed px-2 py-1 rounded">APROVADO</span>';
                        acoes = `
                            <div class="d-flex flex-column gap-1">
                                <button class="btn btn-sm btn-success fw-bold shadow-sm" onclick="updateStatus(${item.id}, 'complete')">Recebi o Item!</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="updateStatus(${item.id}, 'cancel')">Cancelar</button>
                            </div>
                        `;
                    } else if (item.status === 'COMPLETED') {
                        statusBadge = '<span class="badge badge-completed px-2 py-1 rounded">CONCLUÍDO</span>';
                        acoes = `<span class="text-muted small">Pontos Gerados: ${item.pointsAwarded || '?'}</span>`;
                    } else {
                        statusBadge = '<span class="badge badge-cancelled px-2 py-1 rounded">CANCELADO</span>';
                        acoes = '<span class="text-muted">-</span>';
                    }

                    return `
                        <tr>
                            <td><strong>${dataF.split(',')[0]}</strong><br><small class="text-muted">${dataF.split(',')[1]}</small></td>
                            <td>${item.user.name}<br><small class="text-muted">${item.user.email}</small></td>
                            <td><span class="fw-bold text-success">${item.materialType || 'Outros'}</span><br><small class="text-muted">${item.description}</small></td>
                            <td>${statusBadge}</td>
                            <td class="text-end">${acoes}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('scheduleList').innerHTML = '<tr><td colspan="5" class="text-center py-4 text-danger">Erro ao carregar agendamentos.</td></tr>';
            }
        }

        async function updateStatus(id, action) {
            let url = '/appointments/' + id + '/' + action;
            
            if (action === 'complete') {
                const peso = prompt("Qual foi o peso do material entregue em Kg? (Use ponto para decimais, ex: 2.5)");
                if (!peso || isNaN(peso)) {
                    alert("Peso inválido. Operação cancelada.");
                    return;
                }
                url = url + '?weightKg=' + peso;
            } else if (action === 'cancel') {
                if (!confirm("Tem certeza que deseja RECUSAR este agendamento?")) return;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    loadSchedule();
                } else {
                    const erro = await response.text();
                    alert("Erro ao atualizar: " + erro);
                }
            } catch (error) {
                alert("Erro de conexão.");
            }
        }

        loadSchedule();
    </script>
</body>
</html>
